<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome Bootstrap -->
    <script src="https://kit.fontawesome.com/71959eee97.js" crossorigin="anonymous"></script>

    <!-- Main External Style Sheets -->
    <link href="{{ url_for('static', filename='homepage.css') }}" rel="stylesheet" type="text/css">
    <!-- page external style sheets -->
    <link href="{{ url_for('static', filename='restaurants.css') }}" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Navbar Hamburger -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: transparent;">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="homepage.html">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" id="logo-img">
            </a>
            
            <!-- Hamburger menu button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                style="background-color: #f3f3f3">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dishcovery') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('restaurants') }}">Restaurants</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('recipes') }}">Recipes</a></li>
                    {% if current_user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>


    <!-- Main content -->
    <!-- Map -->
    <div id="map-container">
        <div id="map"></div>
    </div>

    <!-- Map input -->
    <div id="input-outer-cont">
        <p>Enter your location and a keyword below to get 3 nearest restaurants</p>
        <div id="input-inner-cont">
            <div class="input-group">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Enter your location" id="search-input">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="keyword" placeholder="Enter a keyword">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-dollar-sign"></i>
                <select id="price-filter" class="form-select">
                    <option value="" selected>All Prices</option>
                    <option value="1">$</option>
                    <option value="2">$$</option>
                    <option value="3">$$$</option>
                    <option value="4">$$$$</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Display Restaurants from nearbySearch -->
    <div id="restaurants-cont"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

    <!-- Google Map API Bootstrap -->
    <script src="{{ url_for('static', filename='restaurants.js') }}"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4F4I7CXeQmNpY01t5TFnXkkorsxxBGiI&libraries=places&callback=initMap">
    </script>

    <!-- External JS -->
    <script src="restaurants.js"></script>

</body>

</html>
