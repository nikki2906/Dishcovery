<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome Bootstrap -->
    <script src="https://kit.fontawesome.com/71959eee97.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Rampart One' rel='stylesheet'>

    <!-- TypeIt JS -->
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>

    <!-- External Style Sheet -->
    <link href="{{ url_for('static', filename='homepage.css') }}" rel="stylesheet" type="text/css">

</head>

<body>
    <!-- Navbar Hamburger -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: transparent;">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="homepage.html">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" id="logo-img">
            </a>
            
            <!-- Hamburger menu button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                style="background-color: #f3f3f3">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dishcovery') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('restaurants') }}">Restaurants</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('recipes') }}">Recipes</a></li>
                    {% if current_user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header>
        <div class="header container-fluid">
            <div class="row align-items-center">
                <div class="textBox col-md-6">
                    <h1>Your Plate</h1>
                    <h1>Your Place</h1>
                    <p>Crave. Locate. Savor</p>
                </div>
                <div class="imgBox col-md-6 d-flex justify-content-center align-items-center">
                    <div class="image-container">
                        <img src="static/pho.png" alt="food image" class="food">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Root Element for TypeIt -->
    <div id="typeIt-container"><span id="typeIt-Element"></span></div>

    <!-- Thumbnail -->
    <div id="thumbnail-container">
        <ul class="thumbnail d-flex flex-wrap" style="padding: 0">
            <li><img src="static/chowmein.png" alt="food image 1" onmouseover="imgSlider('static/chowmein.png')"></li>
            <li><img src="static/pho.png" alt="food image 2" onmouseover="imgSlider('static/pho.png')"></li>
            <li><img src="static/pasta.png" alt="food image 3" onmouseover="imgSlider('static/pasta.png')"></li>
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

    <!-- External JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
